<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Man in world</title>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="image/Group 1.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar bg-base-100 px-12 m-6">
            <div class="flex-1 ">
                <a class="btn btn-ghost normal-case text-3xl italic">cocktail<span
                        class="text-red-300">DB</span></a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="image/Group 1.png" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="md:flex px-12 ">
            <div class=" md:w-1/3   bg-black text-center py-12 ">
                <div class="m-5 border py-6 text-white">
                    <h1 class="text-4xl font-bold">cocktail</h1>
                    <p class="text-xl font-thin">DIARY</p>
                </div>
                <div class="m-5 border bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">cocktail<br><span
                            class="text-xl">(Randomly)</span></button>

                </div>
                <div class="m-5 border bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Double Money</button>
                </div>
                <div class="m-5 border  bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Sort By Rank
                        <br><span class="text-xl"> (Decending)</span></button>

                </div>
                <div class="m-5 border bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Calculate Entire Wealth</button>
                </div>
                <div class="w-2/3 mx-auto">
                    <hr>
                </div>
                <div class="m-5 border bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Show All Billionaires</button>
                </div>
                <div class="m-5 border  bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Richest by industry
                        <br><span class="text-xl"> (Technology)</span></button>

                </div>
                <div class="m-5 border  bg-white py-6">
                    <button class="text-2xl font-bold px-5 py-2">Richest by states
                        <br><span class="text-xl">(Texas)</span></button>
                </div>
            </div>

            <div class=" w-full border    border-zinc-300">
                <div class="flex justify-between">
                    <input type="text" id="simple-search"
                        class="bg-gray-50 border mt-5 ml-5 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search" required>
                    <img class="w-8 h-8" src="image/Group 1.png" alt="">
                </div>
                <div class="ml-5">
                    <h1 class="p-3 text-2xl font-bold">Hello!! User</h1>
                </div>
                <div>
                    <div class="overflow-x-auto w-full">
                        <table class="table w-full">
                            <!-- head -->
                            <thead>
                                <tr>
                                    <th>
                                        Serial
                                    </th>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>ID</th>
                                    <th>Modified Date</th>
                                    <th>show Details</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- row 1 -->
                                <tr>

                                </tr>

                            </tbody>


                        </table>
                    </div>
                </div>
                <div id="loading-progress" class=" text-center hidden mt-12 ">
                    <progress class="progress progress-success w-56 "></progress>
                </div>

                <div onclick="loadMoreButton()" id="load-btn" class="text-center hidden">
                    <button class="btn btn-primary mt-4">Load More</button>
                </div>
            </div>

        </section>
        <!-- modal -->
        <section>
            <input type="checkbox" id="modal" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                    <p class="py-4">You've been selected for a chance to get one year of subscription to use
                        Wikipedia for free!</p>
                    <div class="modal-action">
                        <label for="modal" class="btn">Yay!</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
